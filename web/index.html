<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[QF] Dialogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="header" id="header-section">
            <h1 class="header-title" id="header-title">Car thief</h1>
            <p class="header-subtitle" id="header-subtitle">Let's do business together</p>
            <div class="line" id="header-line"></div>
        </div>
        
        <div class="action-boxes" id="action-boxes">
            <div class="action-box" id="take-order">
                <p class="action-text">Take the order</p>
            </div>
            <div class="action-box" id="decline-conversation">
                <p class="action-text">However, I don't want to talk to you</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
